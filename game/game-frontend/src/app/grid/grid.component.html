<ng-container>
  <table>
    <tr *ngFor="let x of [0,1,2,3,4,5,6,7,8]" >
      <th *ngFor="let y of [0,1,2,3,4,5,6,7,8]" >
        <div *ngIf="gridElement[x][y].value==0 then change else unchange"></div>

        <ng-template #change>
          <select>
            <option>-</option>
            <option *ngFor="let z of [1,2,3,4,5,6,7,8,9]">{{z}}</option>
          </select>
        </ng-template>
        <ng-template #unchange>
          <select disabled>
            <option>{{gridElement[x][y].value}}</option>
          </select>
        </ng-template>

      </th>
    </tr>
  </table>
</ng-container>
